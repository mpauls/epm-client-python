tosca_definitions_version: tosca_simple_yaml_1_0

metadata:
  vendor: ElasTest
  name: TestTemplate
  version: 0.1

topology_template:

  nodes_template:

    VDU1:
      type: elastest.nodes.VDU
      properties:
        imageName: "ubuntu"
        netName: "testNetwork123"
        poPName: "docker-local"
        metadata:
          - key: "LOGSTASH_ADDRESS"
            value: "tcp://localhost:5000"

    docker-local:
      type: elastest.nodes.PoP
      properties:
        name: "docker-local"
        interfaceEndpoint: "unix:///var/run/docker.sock"

    testNetwork123:
      type: elastest.nodes.Network
      properties:
        name: "testNetwork123"
        cidr: "192.168.5.1/24"
        poPName: "docker-local"